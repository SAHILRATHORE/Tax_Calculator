<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculated Tax</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="text-center mb-4" style="color: #ffc107;">Calculated <span style="color: #17a2b8;">Tax</span></h1>
                        <div class="text-center">
                            <p class="text-dark">The calculated tax(in lakhs ) is:</p>
                            <h2 class="text-dark">â‚¹<span id="calculatedTax"></span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      
        var urlParams = new URLSearchParams(window.location.search);
        var tax = urlParams.get('tax');
        
        document.getElementById('calculatedTax').innerText = tax;
    </script>
</body>
</html>
